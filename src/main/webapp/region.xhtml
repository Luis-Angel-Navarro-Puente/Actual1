<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"> <ui:composition
	template="master.xhtml">

	<ui:define name="title">
        .:Registro de Regiones:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Registro de Region</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
		
		//este duo va a contener el id
		
			<h:outputLabel for="idRegion" value="Id "
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="idRegion"
				styleClass="form-control"
				value="#{regionController.region.id}" />
			
			
		//este segundo duo va a contener el nombre	
			
			
			<h:outputLabel for="nameRegion" value="Region"
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="nameMedicCenter"
				styleClass="form-control"
				value="#{regionController.region.name}"
				maxlength="30" required="true" />
				
				
			<br />
		
		//buton
			<p:commandButton value="Grabar"
				actionListener="#{regionController.insert()}"
				styleClass="btn btn-primary " update="@form"
				action="listRegion?faces-redirect=true" />
				
				
		//buton
			<p:commandButton value="Cancelar"
				action="listRegion?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />
		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition> </html>
